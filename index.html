<!DOCTYPE html>
<html lang="en">
<head>
  <title>Team Timezones</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script type="text/javascript" src="calculateTime.js"></script>
</head>
    <body>
        <p>Display the current time of all the teammates.</p>
        <div lass="container mt-3"></div>
        <table class="table">

            <tr>
                <th>Name</th>
                <th>Current Time</th>
            </tr>
            <tr>
                <td>Test 1</td>
                <td>
                    <div id='ctime1'></div>
                    <script>
                        document.getElementById('ctime1').innerHTML=calcTime('+5.5');
                    </script>
                </td>
            </tr>

            <tr>
                <td>Test 2</td>
                <td>
                    <div id='ctime2'></div>
                    <script>
                        document.getElementById('ctime2').innerHTML=calcTime('+4.5');
                    </script>
                </td>
            </tr>

            <tr>
                <td>Test 3</td>
                <td>
                    <div id='ctime3'></div>
                    <script>
                        document.getElementById('ctime3').innerHTML=calcTime('+0.0');
                    </script>
                </td>
            </tr>

        </table>
    </body>
</html>
